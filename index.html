<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->

    <!-- /bootstrap -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- /google font -->
    <!-- awesome font links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /awesome font links -->
    <!-- local css files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/queries.css">
    <!-- /local css files -->
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- header min-height -->
    <header class="w-100 py-2">
        <nav class="d-flex w-100 justify-content-beetween bg-white py-1">
            <div class="px-2 d-flex align-items-center">
                <img src="img/mobile-logo.png" alt="Mobile-Logo" class="img-fluid d-md-inline-block d-lg-none">
                <img src="img/logo.svg" alt="Logo" class="img-fluid d-none d-lg-inline-block">
            </div>
            <div class="px-2 flex-grow-1 bg-secondary rounded-2">
                <label for="search-bar"><i class="fa-sharp fa-regular fa-magnifying-glass"></i></label>
                <input type="text" id="search-bar" placeholder="Prova a cercare: Lezioni di Laravel">
            </div>
            <ul class="list-unstyled px-2 d-flex justify-content-end h-100">
                <li class="px-2 d-none d-lg-flex"><i class="fa-solid fa-list"></i></li>
                <li class="px-2 d-none d-lg-flex"><i class="fa-solid fa-circle-question"></i></li>
                <li class="px-2 d-none d-lg-flex"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                <li class="px-2 d-flex">bottone</li>
            </ul>                  

        </nav>
    </header>
    <!-- /header min-height -->
    <!-- main flex calc height -->
    <main>
        <!-- left side nav bar -->
        <nav></nav>
        <!-- /left side nav bar -->
        <!-- contet section on right -->
        <section></section>
        <!-- /contet section on right -->
    </main>
    <!-- /main flex calc height -->
    <!-- bootstrap j-script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
